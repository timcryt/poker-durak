<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="game_script"></script>
        <style>.resp {margin-left: 48pt};</style>
    </head>
    <body onload="setInterval(heartbit, 1000);set_state(false);">
        <p>Веб интерфейс игры "покерный дурак", версия 0.3.0</p>
        <p>
            <a href="/about" target="_blank">Об игре</a>
            <b id="NetStat" style="color: orange">Соединение не установлено</b><br />
            Ваш PID на эту игру: <span id="GamePID"></span>
        </p>

        <div>
            <button onclick="send(JSON.stringify({'MakeStep': 'GetCard'}))" id="GetCardBut">Взять карту</button>
            <button onclick="send(JSON.stringify({'MakeStep' : {'GiveComb': cards}}))" id="GiveCombBut">Выложить комбинацию</button>
            <button onclick="send(JSON.stringify({'MakeStep' : {'TransComb': cards}}))" id="TransCombBut">Перевести комбинацию</button>
            <button onclick="send(JSON.stringify({'MakeStep': 'GetComb'}))" id="GetCombBut">Взять комбинацию</button>
            <br />

            <b>Выбранные карты <button onclick="clear_cards()">Очистить</button>: </b><br /><div class="resp"><span id="your_cards"></span></div>
        </div>
        <div id="WaitDiv"><p>Ждём второго игрока.</p></div>
        <div id="GameDiv" style="display: none">
            <div>
                <b>Ваш ход:</b><br /> 
                <div class="resp"><span id="your_turn">Нет</span> <span id="TimeOut" style="display: none"></span></div>
            </div>

            <div>
                <b>Ваши карты:</b><br /> 
                <div class="resp"><span id="cards"></span></div>
            </div>
            <p></p>

            <div>
                <b>Состояние:</b><br /> 
                <div class="resp"><span id="state"></span></div>
            </div>

            <div id="StateActDiv">
                <div>
                    <b>Комбинация:</b><br /> 
                    <div class="resp"><span id="comb"></span></div>
                </div>
                <p></p>

                <div>
                    <b>Карты на доске:</b><br /> 
                    <div class="resp"><span id="board"></span></div>
                </div>
            </div>

            <p><b>Карт в колоде:</b><span id="deck_size"></span></p>
        </div>

        <div>
            <b>Запрос на сервер: </b>
            <div class="resp"><code><span id="req"></span></code></div>
            <b>Ответ сервера:</b><br /> 
            <div class="resp"><code><span id="resp"></span></code></div>
        </div>
    </body>
</html>
